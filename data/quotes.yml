- "Merry Christmas":
    title:
      en: "Merry Christmas and a Happy New Year!"
      de: "Fröhliche Weihnachten"
    statement:
      en: "Many thanks for a great year. We wish you a merry Christmas and a Happy New Year!"
      de: "Vielen Dank für ein tolles Jahr. Wir wünschen Ihnen eine besinnliche Weihnachtszeit und einen guten Start in das neue Jahr!"

- "It's all about the bits, baby!":
    title: "It's all about the bits, baby!"
    statement:
      en: "Programming is our business and greatest passion."
      de: "Die Programmierung ist unser Handwerk und größte Leidenschaft."

