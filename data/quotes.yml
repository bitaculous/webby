- "Unlimited Power":
    title:
      en: "Unlimited Power"
      de: "Unlimited Power"
    statement:
      en: "“In painting, you have unlimited power. You have the ability to move mountains. You can bend rivers.”"
      de: "„In painting, you have unlimited power. You have the ability to move mountains. You can bend rivers.“"
    author:
      en: |
        <a class="external" href="http://en.wikipedia.org/wiki/Bob_Ross" title="Bob Ross" target="_blank">Bob Ross</a>
      de: |
        <a class="external" href="http://de.wikipedia.org/wiki/Bob_Ross_(Maler)" title="Bob Ross" target="_blank">Bob Ross</a>

- "Do What You Love":
    title:
      en: "Do What You Love"
      de: "Do What You Love"
    statement:
      en: "“Your work is going to fill a large part of your life, and the only way to be truly satisfied is to do what you believe is great work. And the only way to do great work is to love what you do.”"
      de: "„Your work is going to fill a large part of your life, and the only way to be truly satisfied is to do what you believe is great work. And the only way to do great work is to love what you do.“"
    author:
      en: |
        <a class="external" href="http://en.wikipedia.org/wiki/Steve_Jobs" title="Steve Jobs" target="_blank">Steve Jobs</a>
      de: |
        <a class="external" href="http://de.wikipedia.org/wiki/Steve_Jobs" title="Steve Jobs" target="_blank">Steve Jobs</a>

