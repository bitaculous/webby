- "Customers":
    identifier: "customers"
    title:
      en: "Customers"
      de: "Kunden"
    salutation:
      en: "Dear customers,"
      de: "Liebe Kunden,"
    text:
      en: |
        For companies, institutions or public organizations we offer the complete implementation of web projects. Our
        specialists for conception, design and communication plan and design your project, afterwards we program and
        realize it.
      de: |
        für Unternehmen, Institute oder öffentliche Einrichtungen bieten wir die Umsetzung von kompletten Webprojekten
        an. Unsere Spezialisten für Konzeption, Design und Kommunikation planen und entwerfen Ihr Projekt, das wir
        anschließend programmieren und realisieren.

- "Agencies":
    identifier: "agencies"
    title:
      en: "Agencies"
      de: "Agenturen"
    salutation:
      en: "Dear agencies,"
      de: "Liebe Agenturen,"
    text:
      en: |
        are you a design, advertising or creative agency, and do web projects, but have no programmers in-house? We are
        your ideal partner for the technical implementation of your projects.
      de: |
        wenn Sie eine Design-, Werbe- oder Kreativagentur sind, dann haben Sie sicher Webprojekte - aber keine
        Programmierer im Haus? Wir sind ihr idealer Partner für die technische Umsetzung Ihrer Projekte.

- "Startups":
    identifier: "startups"
    title:
      en: "Startups"
      de: "Startups"
    salutation:
      en: "Dear startups,"
      de: "Liebe Startups,"
    text:
      en: |
        We are excited about new developments, ideas and visions. Are you a startup, ideally located in Berlin, and need
        technical support? We can assist you in realizing your project.
      de: |
        wir sind begeistert von neuen Entwicklungen, Ideen und Visionen. Sie sind ein Startup, idealerweise in Berlin,
        und benötigen technische Unterstützung? Wir unterstützen Sie gerne bei der Realisierung Ihres Vorhabens.