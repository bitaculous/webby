- "Websites which shine inside and outside":
    title:
      en: "Websites which shine inside and outside"
      de: "Websites, die innen und außen glänzen"
    type: "Message"
    message:
      en: |
        “We built websites which shine <a class="external" href="https://github.com/bitaculous/webby" title="Sources of the Bitaculous website" target="_blank">inside</a>
        and <a class="external" href="http://www.markenfaktur.de" title="markenfaktur website" target="_blank">outside</a>.”
      de: |
        „Wir entwickeln Websites, die <a class="external" href="https://github.com/bitaculous/webby" title="Quellcode der Bitaculous Website" target="_blank">innen</a>
        und <a class="external" href="http://www.markenfaktur.de" title="markenfaktur Website" target="_blank">außen</a> glänzen.“

