name: "Channels"
slug: "channels"
description: "List of channels like Twitter, Facebook etc."
label_field_name: "title"
order_by: "manually"
fields:
- title:
    label: "Title"
    type: "string"
    required: true
    hint: "The title of the channel."
- type:
    label: "Type"
    type: "select"
    select_options:
      - "Twitter"
      - "Facebook"
      - "Google+"
      - "Xing"
      - "GitHub"
      - "Bitbucket"
    required: true
    hint: "The type of the channel."
- description:
    label: "Description"
    type: "string"
    required: true
    localized: true
    hint: "The description of the channel."
- url:
    label: "URL"
    type: "string"
    required: true
    hint: "The URL of the channel."
- business_card:
    label: "Business card"
    type: "belongs_to"
    class_name: "business_cards"
    hint: "The business card which the channel belongs to."