name: "Twitter Cards"
slug: "twitter_cards"
description: "List of Twitter Cards."
label_field_name: "name"
order_by: "manually"
fields:
- name:
    label: "Name"
    type: "string"
    required: true
    hint: "The name of the Twitter Card."
- user_id:
    label: "User ID"
    type: "string"
    required: true
    hint: "The user ID of the Twitter Card."
- username:
    label: "Username"
    type: "string"
    required: true
    hint: "The @username of the Twitter Card, used as the content creator / author and the website in the Card footer."
- type:
    label: "Type"
    type: "select"
    select_options:
      - "Summary"
      - "Summary Large Image"
      - "Photo"
      - "Gallery"
      - "App"
      - "Player"
      - "Product"
    required: true
    hint: "The type of the Twitter Card."
- image:
    label: "Image"
    type: "string"
    required: true
    hint: "The image of the Twitter Card."
- url:
    label: "URL"
    type: "string"
    required: true
    localized: true
    hint: "The URL of the Twitter Card."