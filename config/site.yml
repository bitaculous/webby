# The name of this site.
# This text displays in the back-office and can be used in templates through the `site.name` global variable.
name: "Bitaclous"

# The site's subdomain.
# This option is for sites on multi-site engines. The value determines where the site can be accessed under the engine's
# primary domain.
subdomain: "www"

# An array of domain aliases for the site. This option is for sites on multi-site engines.
domains: ["sneak.bitaclous.com", "www.bitaclous.com"]

# An array of locales (languages) the site is available in. The locale listed first is the site's default locale.
# Locales are specified using ISO language codes. Possible locales include: `bg`, `cs`, `de`, `en`, `fr`, `it`, `ja`,
# `nb`, `pl`, `pt-BR`, `sk` or `zh-CN`.
locales: ["en", "de"]

# The site's timezone.
# This converts the server's time to the site's time zone in templates. The TimeZone class from Rail's ActiveSupport is
# used to interpret the string. Sample timezone strings: Tokyo, Beijing, Moscow, Cairo, Paris, Pacific Time (US & Canada).
timezone: "Berlin"

# For SEO purposes, sites may wish to add a relevant string to the title tag and include meta tags. For this purpose you
# can set values for these variables here. They can be accessed in templates through the `site.seo_title`,
# `site.meta_description`, and `site.meta_keywords` variables.
seo_title: "Bitaclous"
meta_description: "Bitaculous - It's all about the bits, baby!"
meta_keywords: "bitaculous, it's, all, about, the, bits, baby, web, application, development, berlin"